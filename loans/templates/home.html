{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Raphwealth Concepts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Hero Section -->
    <div class="relative h-screen flex items-center justify-center bg-cover bg-center" 
        style="background-image: url('{% static "images/raphwealth_bg.png" %}');">
        <div class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
            <h1 class="text-white text-4xl font-extrabold mb-4">Welcome to Raphwealth Concepts</h1>
            <p class="text-gray-300 text-lg mb-6">Your trusted micro-lending platform for quick and secure loans.</p>
            
            <!-- Loan Calculator Button -->
            <a href="{% url 'loan_calculator' %}" 
               class="block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all mb-4">
                Loan Calculator
            </a>
            
            <!-- Apply for Loan Button -->
            <a href="{% url 'apply_for_loan' %}" 
               class="block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all">
                Apply for a Loan
            </a>
        </div>
    </div>

</body>
</html>
